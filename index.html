<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">
  <link rel="stylesheet" href="css/main.min.css">
  <title>User</title>
  <link rel="icon" href="img/icons8-genie-16.png" type="image/x-icon">
</head>
  <body>
    <div class="card">
      <div class="card__logo">
        <img src="img/logo-min.svg" width="76" height="22" alt="logo" >
      </div>

      <div class="card__background">
        <img src="img/background-min.png" alt="">
      </div>

      <div class="card__avatar">
        <img class="card__avatar-img" width="90"  height ="90" src="img/avatar-min.png"  alt="user avatar">
      </div>

      <p class="card__user-tweets">777 tweets</p>

      <p class="card__user-followers"><span class="card__user-followers-span">100,500</span> Followers</p>

      <button class="card__btn">Follow</button>

    </div>

    <script src="js/follow.js" type="module"> </script>
  </body>
</html>
